server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: inventory-service

  profiles:
    active: dev

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5434/inventorydb}
    username: ${DATABASE_USERNAME:inventoryuser}
    password: ${DATABASE_PASSWORD:inventorypass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.saga: DEBUG